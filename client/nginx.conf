server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ===== API principal (REST + SignalR si va bajo /api) =====
  location ^~ /api/ {
    # Preflight (por si el navegador lo envía)
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
      add_header Access-Control-Max-Age 86400 always;
      return 204;
    }

    proxy_pass http://api:8080;          # <— sin la barra final
    proxy_http_version 1.1;

    # WebSockets / HTTP upgrade
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Cabeceras útiles
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Largas conexiones (SSE/WS/long-polling)
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_request_buffering off;

    add_header X-Served-By "nginx-web-proxy" always;
  }

  # ===== Por si tu hub NO está bajo /api =====
  location ^~ /hubs/ {                      # típico en .NET: /hubs/score, etc.
    proxy_pass http://api:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  location ^~ /hub/ {                       # variantes comunes
    proxy_pass http://api:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  location ^~ /realtime {                   # algunas apps usan /realtime
    proxy_pass http://api:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # ===== SPA fallback =====
  location / {
    try_files $uri $uri/ /index.html;
  }
}
