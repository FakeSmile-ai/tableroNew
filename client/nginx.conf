server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Prioridad alta para /api/
  location ^~ /api/ {
    # Si el navegador manda preflight, respondemos 204 rápido (seguro aunque sea same-origin)
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
      add_header Access-Control-Max-Age 86400 always;
      return 204;
    }

    # ¡Sin "/" al final para NO recortar /api/!
    proxy_pass http://api:8080;
    proxy_http_version 1.1;

    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto  $scheme;

    # Útil para peticiones con cuerpo grandes o streaming
    proxy_request_buffering off;

    # (Opcional) marca de depuración
    add_header X-Served-By "nginx-web-proxy" always;
  }

  # SPA fallback: Angular maneja las rutas
  location / {
    try_files $uri $uri/ /index.html;
  }
}
